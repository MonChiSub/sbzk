<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet.css">
    <title>springboot test</title>
</head>
<body>

    <h3>Create and Add to Zoo!</h3>
    <form action = "/getZoo" method="GET">
        <div id="animalForm">
            <label for="viewZoo">View zoo --> </label>
            <button id="viewZoo">View Zoo</button>
        </div>
    </form> <br/>

    <h3>Add a new monkey!</h3>
    <form action = "/addMonkey" method="POST">
        <div id="addingAMonkey">
            <label for="pNameMonkey">Name:  </label>
            <input name="pName" placeholder="Harambe" id="pNameMonkey">
            <br/>
            <label for="pBreedMonkey">Breed:  </label>
            <input name="pBreed" placeholder="Bonbo" id="pBreedMonkey">
            <br/>
            <label for="pIsHungryMonkey">Hungry: </label>
            <input name="pIsHungry" placeholder="true" id="pIsHungryMonkey">
            <br/>
            <button>Add Monkey</button>
        </div>
    </form>

    <h3>Add a new owl!</h3>
    <form action = "/addOwl" method="POST">
        <div id="addingAOwl">
            <label for="pNameOwl">Name: </label>
            <input name="pName" placeholder="Tweety" id="pNameOwl">
            <br/>
            <label for="pBreedOwl">Breed: </label>
            <input name="pBreed" placeholder="Small Owl" id="pBreedOwl">
            <br/>
            <button>Add Owl</button>
        </div>
    </form>

    <h3>Add a new penguin!</h3>
    <form action = "/addPenguin" method="POST">
        <div id="addingAPenguin">
            <label for="pNamePenguin">Name: </label>
            <input name="pName" placeholder="Pingu" id="pNamePenguin">
            <br/>
            <label for="pBreedPenguin">Breed: </label>
            <input name="pBreed" placeholder="Fairy Penguin" id="pBreedPenguin">
            <br/>
            <label for="pAgePenguin">Age:   </label>
            <input name="pAge" placeholder="3" id="pAgePenguin">
            <br/>
            <button>Add Penguin</button>
        </div>
    </form>

    <h3>Search By Animal Name!</h3>
    <form action="/searchAnimal" method="GET">
        <div id="searchAnimal">
            <label for="pAnimalName">Name: </label>
            <input name="searchAnimalName" placeholder="Pingu" id="pAnimalName">
            <button>Search Animal</button>
        </div>
    </form>

    <h3>Get Monkeys</h3>
    <form action = "/getMonkey" method="GET">
        <div id="monkeyGetTestYoHaHaHaHa">
            <button>Get Monkey</button>
        </div>
    </form>

    <h3>Get Owls</h3>
    <form action = "/getOwl" method="GET">
        <div id="owlGetTestYoHaHaHaHa">
            <button>Get Owl</button>
        </div>
    </form>

    <h3>Get Penguins</h3>
    <form action = "/getPenguin" method="GET">
        <div id="penguinGetTestYoHaHaHaHa">
            <button>Get Penguin</button>
        </div>
    </form>
</body>
</html>
